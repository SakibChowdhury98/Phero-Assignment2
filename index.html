<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Mania</title>
    <link rel="stylesheet" href="./css/styles.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header part starts here -->
     <header>
        <div class="header-container flex">
            <div class="logo">
                <h1><i class="site-title">Muscle Mania</i></h1>
            </div>
            <div class="menu">
                <ul class="menu-items flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
     </header>

    <main>
        <!-- hero section -->
         <section class="hero flex">
            <div class="text-container">
                <h1 class="hero-title white">Get body in <br><span class="cursive">shape</span> & stay healthy</h1>
                <p class="section-description gray1">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="btn-primary"><a href="#">Join Club Now!</a></button>
                <button class="btn-secondary"><a href="#">Download App</a></button>
            </div>
            <div class="hero-image-container">
                <div class="hero-image">
                    <img src="./images/Images 2.png" alt="">
                </div>
                <div class="videos">
                    <h1 class="title white">500+</h1>
                    <p class="description gray1">free workout videos</p>
                </div>
                <div class="tutorial flex">
                    <div class="icon-container">
                        <i class="fa-solid fa-play" style="color: #ffffff;"></i>
                    </div>
                    <div class="text-container">
                        <h1 class="title white">350+</h1>
                        <p class="description gray1">free workout videos</p>
                    </div>
                </div>
            </div>
            
         </section>
    </main>
</body>
</html>
